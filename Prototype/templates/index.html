<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Spam Detection</h1>
        <form id="spamForm">
            <label for="email_address">Email Address:</label>
            <input type="text" id="email_address" name="email_address" required>

            <label for="body">Email Body:</label>
            <textarea id="body" name="body" required></textarea>

            <label for="footer">Email Footer:</label>
            <textarea id="footer" name="footer"></textarea>

            <button type="submit">Check for Spam</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
